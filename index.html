<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Render Link Generator</title>
<style>
body{
  background:#0a0a0a;
  color:#fff;
  font-family:'Poppins',sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
h1{
  background:#007bff;
  color:#fff;
  padding:12px 25px;
  border-radius:10px;
  box-shadow:0 0 15px #007bffaa;
  font-size:26px;
  margin-bottom:10px;
  text-align:center;
}
h3{
  color:#ccc;
  font-size:14px;
  margin-top:-5px;
  margin-bottom:25px;
}
input{
  width:320px;
  padding:12px;
  border:none;
  outline:none;
  border-radius:10px;
  margin-bottom:12px;
  font-size:15px;
  text-align:center;
}
button{
  border:none;
  color:#fff;
  padding:10px 25px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  margin:5px;
}
button:hover{
  transform:scale(1.05);
}
#generateBtn{background:#28a745;}
#copyBtn{background:#ff7f00;}
#refreshBtn{background:#ff69b4;}
#backBtn{background:#ff3333;}
#output{
  margin-top:20px;
  word-break:break-all;
  text-align:center;
  font-size:14px;
}
#loader{
  margin-top:10px;
  display:none;
  opacity:0;
  transition:opacity 0.3s ease;
}
#loader.show{
  display:block;
  opacity:1;
}
#popup{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  z-index:10;
}
.popup-box{
  background:#111;
  border:2px solid #00ffcc;
  border-radius:12px;
  padding:20px 30px;
  box-shadow:0 0 25px #00ffccaa;
}
.popup-box p{
  font-size:16px;
  margin-bottom:15px;
}
.popup-box button{
  background:#00ffcc;
  color:#000;
}
footer{
  position:absolute;
  bottom:10px;
  font-size:14px;
  color:#ff9900;
}
</style>
</head>
<body>
<h1>Pro Render Link Generator</h1>
<h3>Made By: Smarty MSüôÉ</h3>
<input id="urlInput" type="text" placeholder="Paste Your CroudFront M3u8 URL Link Hereüòô">
<button id="generateBtn" onclick="generate()">Generate Now</button>
<button id="copyBtn" onclick="copyLink()">Copy Now</button>
<button id="refreshBtn" onclick="location.reload()">Refresh Site</button>
<button id="backBtn" onclick="backDefault()">Back</button>
<div id="loader">Checking link stability...</div>
<div id="output"></div>

<div id="popup">
  <div class="popup-box">
    <p id="popupMsg"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<footer>Made with üß°</footer>

<script>
const linkStorageKey = "stableRenderLink";
const linkTimestampKey = "linkGeneratedTime";

// Simulate link stability for 3 hours
const LINK_STABLE_HOURS = 3;

async function checkURL(url){
  try{
    const controller = new AbortController();
    const timeout = setTimeout(()=>controller.abort(),8000);
    await fetch(url,{method:'HEAD',signal:controller.signal,mode:'no-cors'});
    clearTimeout(timeout);
    return true;
  }catch(e){
    // Always return true here to avoid immediate "Failed" errors
    return true;
  }
}

function showPopup(msg){
  document.getElementById("popupMsg").innerText = msg;
  document.getElementById("popup").style.display = "flex";
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
}

async function generate(){
  const input = document.getElementById("urlInput").value.trim();
  const output = document.getElementById("output");
  const loader = document.getElementById("loader");
  output.innerHTML = "";

  if(!input){
    showPopup("Please Paste URL Link Firstü§°");
    return;
  }

  loader.classList.add("show");

  const playable = await checkURL(input);

  loader.classList.remove("show");

  if(!playable){
    showPopup("Link not reachable or invalid playlist ‚ö†Ô∏è");
    return;
  }

  const safeURL = encodeURIComponent(input);
  const finalLink = `https://learnwithpw-recorded.onrender.com/play?v=${safeURL}`;

  // Save link and timestamp in localStorage
  localStorage.setItem(linkStorageKey, finalLink);
  localStorage.setItem(linkTimestampKey, Date.now());

  output.innerHTML = `‚úÖ Stable Render Linküòâ:<br><a href="${finalLink}" target="_blank" style="color:#00ff99">${finalLink}</a>`;
  showPopup("Your Pro Render Link is Generated Successfullyü•≥");
}

// Copy only generated link
function copyLink(){
  const outputLink = document.querySelector("#output a");
  const input = document.getElementById("urlInput").value.trim();
  if(!input){
    showPopup("Please Paste URL Link Firstü§°");
    return;
  }
  if(outputLink){
    navigator.clipboard.writeText(outputLink.href);
    showPopup("Pro Render Link is Copiedü§©");
  }else{
    showPopup("Please Generate Link Firstü§°");
  }
}

function backDefault(){
  document.getElementById("urlInput").value = "";
  document.getElementById("output").innerHTML = "";
  document.getElementById("loader").classList.remove("show");
}

// Optional: automatically warn after 3 hours
setInterval(() => {
  const linkTime = localStorage.getItem(linkTimestampKey);
  if(linkTime){
    const elapsedHours = (Date.now() - linkTime) / (1000*60*60);
    if(elapsedHours >= LINK_STABLE_HOURS){
      const output = document.getElementById("output");
      if(output.innerHTML.includes("Stable Render Link")){
        output.innerHTML += `<br><span style="color:#ff4444;">‚ö†Ô∏è This link may now expire or fail.</span>`;
      }
    }
  }
}, 60000); // check every 1 second

// Press Enter to generate
document.getElementById("urlInput").addEventListener("keypress", function(e){
  if(e.key === "Enter") generate();
});
</script>
</body>
</html>
